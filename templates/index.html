<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Select2 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #121212;
            color: #f1f1f1;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 18px;
        }
        .mic-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
        .mic-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="light-mode" style="background-color: #f0f8ff;">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Healthcare Assistant</h2>
        <div class="theme-toggle" onclick="toggleTheme()">üåó Toggle Theme</div>
    </div>

    <div class="card p-4">
        <form action="/predict" method="POST">
            <div class="form-group">
                <label>Patient Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" class="form-control" name="age" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select name="gender" class="form-control" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            {% for i in range(1, 6) %}
            <div class="form-group">
                <label>Symptom {{ i }} (dropdown):</label>
                <select name="symptom{{ i }}" class="form-control symptom-select">
                    <option value="" selected>Select a symptom</option>
                    {% for symptom in symptoms %}
                    <option value="{{ symptom }}">{{ symptom.replace('_', ' ').title() }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}

            <div class="form-group">
                <label>Or Type Additional Symptoms (comma-separated):</label>
                <div class="input-group">
                    <input type="text" id="typed_symptoms" class="form-control" name="typed_symptoms" placeholder="e.g. tired, blurry vision">
                    <div class="input-group-append">
                        <button type="button" class="mic-btn" onclick="startVoiceInput()" title="Speak Symptoms üé§">
                            üé§
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Prediction Method:</label>
                <select name="method" class="form-control">
                    <option value="mlp" selected>MLP (Deep Learning)</option>
                    <option value="similarity">Symptom Similarity</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success btn-block">üîç Predict Disease</button>
        </form>
    </div>
</div>

<!-- jQuery + Select2 + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('.symptom-select').select2({
            placeholder: "Search or select a symptom",
            allowClear: true,
            width: '100%'
        });
    });

    function startVoiceInput() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Your browser doesn't support voice input.");
            return;
        }
        const recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById("typed_symptoms").value = transcript.toLowerCase();
        };

        recognition.onerror = function () {
            alert("Voice recognition failed. Try again.");
        };

        recognition.start();
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const current = document.body.classList.contains('dark-mode') ? '#1e1e1e' : '#f0f8ff';
        document.body.style.backgroundColor = current;
    }
</script>
</body>
</html>
